<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegnaPath - Sign Up</title>
  <link rel="stylesheet" href="../../assets/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <center>
  <div class="auth-container">
    <div class="auth-header">
      <img src="../../assets/images/logo.png" alt="LegnaPath Logo" class="logo">
      <h1>Create Your Account</h1>
      <p>Join our mentorship community</p>
    </div>
    
    <div class="role-selection" id="roleSelection">
      <h3>I am a:</h3>
      <div class="role-options">
        <button class="role-btn student active" data-role="student">
          <i class="fas fa-user-graduate"></i>
          <span>Student</span>
        </button>
        <button class="role-btn mentor" data-role="mentor">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Mentor</span>
        </button>
      </div>
    </div>
    
    <div class="auth-form">
      <form id="signupForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required>
        </div>
        
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required>
        </div>
        
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <div class="password-input">
            <input type="password" id="signupPassword" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="password-strength">
            <div class="strength-meter"></div>
            <span class="strength-text">Weak</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input">
            <input type="password" id="confirmPassword" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
        </div>
        
        <!-- Mentor-specific fields (hidden by default) -->
        <div class="mentor-fields" style="display: none;">
          <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization">
          </div>
          <div class="form-group">
            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" min="0">
          </div>
        </div>
        
        <div class="form-group terms">
          <input type="checkbox" id="agreeTerms" required>
          <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <button type="submit" class="btn-primary">Create Account</button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </div>
  </center>

  <script src="../../assets/js/auth.js"></script>
</body>
</html>
